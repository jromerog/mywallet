<div class="container">
  <form role="amountForm" name="wallet" ng-submit="myWallet.addAmount()" novalidate>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="amount" class="form-control" id="amount" ng-model="myWallet.newAmount.amount" placeholder="Place yout amount" required>
    </div>
    <button type="submit" name="addAmount" class="btn btn-success">Add amount</button>
    <button type="submit" name="removeAmount" class="btn btn btn-danger" >Remove Amount</button>

    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="amount in myWallet.amounts">
          <td>{{amount.date | date:"MM/dd/yyyy"}}</td>
          <td>{{amount.amount | currency}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total amount</th>
          <td>+2500</td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
