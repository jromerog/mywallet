<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Transaction</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="amount in amounts">
      <td>{{amount.date | date:"MM/dd/yyyy"}}</td>
      <td>{{amount.transaction | uppercase }}</td>
      <td>{{amount.amount | currency : "Â£"}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="2">Total amount</th>
      <td><span class="fa fa-gbp"> {{totalAmount() | currency : ""}}</span></td>
    </tr>
  </tfoot>
</table>
